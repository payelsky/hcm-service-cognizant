eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

server:
  port: 9192

  
  
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 
    url: jdbc:mysql://localhost:3306/hcmcogni
    
  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect
          
  application:
    name: hcm-service
    